@if (gameState.state === "initial") {
  <app-options />
}

@if (gameState.state === "playing") {
  <header>
    <app-header (newBoard)="reRenderBoard()" />
  </header>
  <main>
    <app-board (boardRendered)="resetNewBoard()" [newBoard]="newBoard" />
  </main>

  <footer>
    <app-scores />
  </footer>
}
