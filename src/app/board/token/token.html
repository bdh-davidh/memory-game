<button
  type="button"
  class="{{ tokenState }} icon-wrapper"
  style="{{ delay }}; {{ duration }}"
  (click)="handleClick()"
>
  @if (tokenType === "numbers") {
  <span>{{ token() }}</span>
  } @if (tokenType === "icons") {
  <mat-icon class="material-icons">{{ token() }}</mat-icon>
  }
</button>
